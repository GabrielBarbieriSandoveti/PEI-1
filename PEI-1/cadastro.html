<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hemoware:Cadastro</title>
        <link rel="stylesheet" type="text/css" href="assets/all.css">
        <link rel="stylesheet" type="text/css" href="assets/cadastrostyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Signika:wght@300..700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        Cadastro de Doador
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome-completo">Nome completo</label>
                        <input id="nome-completo" type="text" name="nome-completo" placeholder="Doador(a)" required></input>
                    </div>
                    
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="number" name="cpf" placeholder="xxx.xxx.xxx-xx" required></input>
                    </div>

                    <div class="combo-box">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado" required>
                            <optgroup label="UF">
                                <option>a</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="text" name="cidade" placeholder="Cidade" required></input>
                    </div>

                    <div class="input-box">
                        <label for="numero">Telefone</label>
                        <input id="numero" type="tel" name="telefone" placeholder="(xx) x xxxx-xxxx" required></input>
                    </div>
                

                    <div class="combo-box">
                        <label for="tipo-sanguineo">Tipo Sanguíneo</label>
                        <select id="tipo-sanguineo" name="tipo-sanguineo" required>
                            <optgroup label="Tipos">
                                <option value="a+">A+</option>
                                <option value="a-">A-</option>
                                <option value="b+">B+</option>
                                <option value="b-">B-</option>
                                <option value="ab+">AB+</option>
                                <option value="ab-">AB-</option>
                                <option value="o+">O+</option>
                                <option value="o-">O-</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                        
                    </div>
                </div>

                <div class="register-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </body>
</html>

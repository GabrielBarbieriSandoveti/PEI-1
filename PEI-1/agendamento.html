<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hemoware:Agendamento</title>
        <link rel="stylesheet" type="text/css" href="assets/all.css">
        <link rel="stylesheet" type="text/css" href="assets/agendamento.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Old+Uyghur&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Signika:wght@300..700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="nav-bar">
            <div class="nav-title">
                <h3>Hemoware</h3>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Portal</a></li>
                </ul>
            </div>
        </div>
        <div id="container">
            <form action="#">
                <div class="area-title">
                    <div id="menu-title">
                        <h2>Agendamento</h2>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome-completo">Doador:</label>
                        <input id="nome-completo" type="text" name="nome-completo" placeholder="Nome completo" required></input>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF:</label>
                        <input id="cpf" type="number" name="cpf" placeholder="xxx.xxx.xxx-xx" required></input>
                    </div>

                    <div class="combo-box">
                        <label for="estado">Tipo:</label>
                        <select id="estado" name="estado" required>
                            <optgroup label="Escolha">
                                <option>Coleta</option>
                                <option>Transfusão</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="input-box">
                        <label for="nome-completo">Receptor:</label>
                        <input id="nome-completo" type="text" name="nome-completo" placeholder="Nome completo" required></input>
                    </div>

                    <div class="date-input">
                        <label for="data">Data:</label>
                        <input id="data" type="date" name="data" required>
                    </div>

                    <div class="date-input">
                        <label for="time">Hora:</label>
                        <input id="time" type="time" name="time" required>
                    </div>
                </div>

                <div class="baseboard-buttons">
                    <div class="btn">
                        <button type="button" onclick="location.href='#'">Agendar</button>
                    </div>

                    <div class="btn">
                        <button type="button" onclick="location.href='#'">Histórico</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hemoware:Agendamento</title>
        <link rel="stylesheet" type="text/css" href="assets/all.css">
        <link rel="stylesheet" type="text/css" href="assets/agendamento.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Old+Uyghur&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Signika:wght@300..700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="nav-bar">
            <div id="nav-title">
                <h1>Hemoware</h1>
            </div>
            <div class="nav-list">
                <a href="referencias.html">Home</a>
                <a href="index.html">Sair</a>
            </div>
        </div>
        <div id="container">
            <form action="#">
                <div id="area-title">
                    <div id="title">
                        <h2>Agendamento</h2>
                    </div>
                </div>

                <div id="input-group">
                    <div class="input-group-text">
                        <label for="nome-completo">Doador:</label>
                        <input id="nome-completo" type="text" name="nome-completo" placeholder="Nome completo" required></input>
                    </div>

                    <div class="input-group-text">
                        <label for="nome-completo">Receptor:</label>
                        <input id="nome-completo" type="text" name="nome-completo" placeholder="Nome completo" required></input>
                    </div>
                    
                    <div class="input-group-text">
                        <label for="cpf">CPF:</label>
                        <input id="cpf" type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required></input>
                    </div>

                    <div class="input-group-text">
                        <label for="estado">Tipo:</label>
                        <select id="estado" name="estado" required>
                            <optgroup label="Escolha">
                                <option>Coleta</option>
                                <option>Transfusão</option>
                            </optgroup>
                        </select>
                    </div>


                    <div class="input-group-text">
                        <label for="data">Data:</label>
                        <input id="data" type="date" name="data" required>
                    </div>

                    <div class="input-group-text">
                        <label for="time">Hora:</label>
                        <input id="time" type="time" name="time" required>
                    </div>
                </div>

                <div id="area-button">
                    <div>
                        <button class="btn" type="submit" onclick="location.href='#'">Agendar</button>
                    </div>

                    <div>
                        <button class="btn" type="button" onclick="location.href='#'">Histórico</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pré-Triagem</title>
        <link rel="stylesheet" type="text/css" href="../../assets/css/geral-base-estilo-html/all.css">
        <link rel="stylesheet" type="text/css" href="../../assets/css/cadastro/doador-paciente.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Old+Uyghur&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="nav-bar">
            <div id="nav-title">
                <h1>Hemoware</h1>
            </div>
            <div class="nav-list">
                <a href="../interface-de-botões/interface-de-botoes.html">Home</a>
                <a href="../login/index.html">Sair</a>
            </div>
        </div>

        <div id="container">
            <div id="area-title">
                <div id="title">
                    <h2>Pré-Triagem</h2>
                </div>
            </div>

            <form>
                <div id="input-group">
                    <div class="input-group-text">
                        <label for="nome-completo">Nome completo:</label>
                        <input id="nome-completo" type="text" name="nome-completo" placeholder="Doador(a)" required></input>
                    </div>

                    <div class="input-group-text">
                        <label for="cpf">CPF:</label>
                        <input id="cpf" type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required></input>
                    </div>

                    <div class="input-group-text">
                        <label for="pressao">Pressão Arterial:</label>
                        <input id="pressao" type="text" name="pressao" placeholder="000/00 mmHg" required></input>
                    </div>
                    
                    <div class="input-group-text">
                        <label for="altura">Altura:</label>
                        <input id="altura" type="altura" name="altura" placeholder="1,70 m" required></input>
                    </div>

                    <div class="input-group-text">
                        <label for="peso">Peso:</label>
                        <input id="peso" type="peso" name="peso" placeholder="65 kg" required></input>
                    </div>

                    <div class="input-group-text">
                        <label for="teste">Teste:</label>
                        <select id="teste" name="teste" required>
                            <optgroup label="Resultado">
                                <option>Apto</option>
                                <option>Inapto</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div id="area-button">
                    <button class="btn" type="submit" onclick="location.href='#'">Enviar</button>
                </div>
                
            </form>
        </div>
    </body>
</html>
